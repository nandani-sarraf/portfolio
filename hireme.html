<!DOCTYPE html>
<html>

<head>
    <title>Hire me in your comapany</title>
    <style type="text/css">
        label {
            width: 400px;
            display: inline-block;
            margin: 10px;

        }

        #form {
            border-radius: 10px;
            width: 290px;
            padding: 4px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1> <br> Details of your comapany<br></h1>
    <h2>Iâ€™d love to work with you!</h2>
    TELL ME A LITTLE BIT ABOUT YOUR BUSINESS!
    <div id="form">

        <form>
         
            <div class="column right">

                <form action="https://formspree.io/f/xlekjklp" method="POST">
                    <div class="fields">
                        <div class="field name">
                           <label>Name:</label> 
                           <input type="text" name="Name" placeholder="Name" required>
                        </div>
                        <div class="field email">
                           <label>Email:</label> 
                           <input type="email" name="Email" placeholder="email-id" required>
                        </div>
                    </div>
                    <div class="field">
                       <label>Where Can I you find you online?</label>
                       <input type="text" name="Where can I find you online?"
                            placeholder="website name" required>
                    </div>
                    <div class="field">
                       <label> Budget:</label>
                       <input type="text" name="Budget"
                       oninput="this.value=this.value.replace(/[^0-9]/g, '') " placeholder="Budget" required>
                    </div>
                    <div class="field textarea">
                        <label>Please Detail your Requirement..</label>
                        <textarea cols="30" rows="10"
                            name="Please Detail your Requirements.." placeholder="Requirement of your company"
                            required></textarea>
                    </div>
                    <div class="button-area">
                        <button type="submit">Send message</button>
                    </div>

                </form>
            </div>
        </form>

    </div>


</body>

</html>
